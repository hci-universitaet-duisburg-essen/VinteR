stages:
  - build

before_script:
  - echo "Restoring NuGet Packages..."
  - '".NuGet\nuget.exe" restore "VinteR/VinteR.sln"'

build:
 stage: build
 script:
  - 'msbuild VinteR/VinteR.sln /t:Clean,ReBuild /p:Configuration=Debug;Platform="Any CPU"'
  - 'msbuild VinteR/VinteR.sln /t:ReBuild /p:Configuration=Release;Platform="Any CPU"'
 only:
   - development